<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Food | EliteServices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --elite-green: #2e7d32;
            --elite-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Using a soft, clean background */
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }

        .search-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-icon {
            font-size: 3rem;
            color: var(--elite-green);
            margin-bottom: 15px;
        }

        h2 {
            color: var(--elite-dark);
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--elite-dark);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--elite-green);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: var(--elite-green);
            outline: none;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        /* Smooth Checkbox Styling */
        .checkbox-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .checkbox-item:hover {
            border-color: var(--elite-green);
            background: #f0fdf4;
        }

        /* Hidden actual checkbox but keeps it functional */
        .checkbox-item input {
            cursor: pointer;
            accent-color: var(--elite-green);
            width: 18px;
            height: 18px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }

        input[type="submit"] {
            background: var(--elite-green);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.2);
        }

        input[type="reset"] {
            background: #f1f5f9;
            color: #64748b;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="search-card">
        <div class="header-icon">
            <i class="fas fa-search-location"></i>
        </div>
        <h2>Find Surplus Food</h2>
        <p>Enter your location to see available donations nearby.</p>

        <form action="receiverfood.php" method="post">
            <div class="form-group">
                <label>City / Area</label>
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="city" placeholder="e.g. Mangaluru" required>
                </div>
            </div>

            <div class="form-group">
                <label>Preference</label>
                <div class="checkbox-container">
                    <label class="checkbox-item">
                        <input type="checkbox" name="ftype[]" value="veg"> Veg
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="ftype[]" value="non"> Non-Veg
                    </label>
                </div>
            </div>

            <div class="btn-group">
                <input type="submit" value="Search Available Food">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>

</body>
</html>
